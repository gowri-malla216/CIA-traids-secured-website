<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Pages / Login - SWE681 Bootstrap Template</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="../static/assets/img/favicon.png" rel="icon">
    <link href="../static/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="../static/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="../static/assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="../static/assets/vendor/quill/quill.snow.css" rel="stylesheet">
    <link href="../static/assets/vendor/quill/quill.bubble.css" rel="stylesheet">
    <link href="../static/assets/vendor/remixicon/remixicon.css" rel="stylesheet">
    <link href="../static/assets/vendor/simple-datatables/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Template Main CSS File -->
    <link href="../static/assets/css/style.css" rel="stylesheet">

    {% include 'alerts.html' %}
    {% include 'virtualkeyboard.html' %}

</head>

<body>

<main>
    <div class="container">

        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

                        <div class="d-flex justify-content-center py-4">
                            <a href="index" class="logo d-flex align-items-center w-auto">
                                <img src="../static/assets/img/logo.png" alt="">
                                <span class="d-none d-lg-block">SWE681</span>
                            </a>
                        </div><!-- End Logo -->

                        <div class="card mb-3">

                            <div class="card-body">

                                <div class="pt-4 pb-2">
                                    <h5 class="card-title text-center pb-0 fs-4">Login to Your Account</h5>
                                    <p class="text-center small">Enter your username & password to login</p>
                                </div>

                                <form class="row g-3 needs-validation " method="post" action="login">
                                    {% csrf_token %}
                                    <div class="col-12">
                                        <label for="yourUsername" class="form-label">Email</label>
                                        <div class="input-group has-validation">
                                            {#                        <span class="input-group-text" id="inputGroupPrepend">@</span>#}
                                            <input type="email" name="email" class="form-control " id="email" required>
                                            <div class="invalid-feedback">Please enter your username.</div>
                                        </div>
                                    </div>

                                    <div class="col-12" id="yourPassword">
                                        <label for="yourPassword" class="form-label">Password</label>
                                        <input type="password" name="password" class="form-control" id="password"
                                               required>
                                        <div class="invalid-feedback">Please enter your password!</div>
                                    </div>
                                    <div class="col-12" id="otp_t">
                                        <label for="yourotp" class="form-label">OTP</label>
                                        <input type="text" name="otp_t" class="form-control"
                                               required>
                                        <div class="invalid-feedback">Please enter your OTP!</div>
                                    </div>

                                    <div class="col-12" id="rememberMe">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="remember" value="true"
                                            >
                                            <label class="form-check-label" for="rememberMe">Remember me</label>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <button class="btn btn-primary w-100" id="otp">Get OTP</button>
                                    </div>
                                    <div class="col-12">
                                        <button class="btn btn-primary w-100" type="submit" id="submit">Login</button>
                                    </div>
                                    <div class="col-12">
                                        <p class="small mb-0">Don't have account? <a href="pages-register">Create an
                                            account</a></p>
                                    </div>
                                </form>

                            </div>
                        </div>


                    </div>
                </div>
            </div>

        </section>

    </div>
</main><!-- End #main -->

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script src="../static/assets/vendor/apexcharts/apexcharts.min.js"></script>
<script src="../static/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../static/assets/vendor/chart.js/chart.umd.js"></script>
<script src="../static/assets/vendor/echarts/echarts.min.js"></script>
<script src="../static/assets/vendor/quill/quill.min.js"></script>
<script src="../static/assets/vendor/simple-datatables/simple-datatables.js"></script>
<script src="../static/assets/vendor/tinymce/tinymce.min.js"></script>
<script src="../static/assets/vendor/php-email-form/validate.js"></script>

<!-- Template Main JS File -->
<script src="../static/assets/js/main.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {

        let key_public = { 'e': {{key_public.e | safe}}n, 'n': {{key_public.n | safe}}n };
        function encrypt(text) {
            let cipherText = "";
            for (let i = 0; i < text.length; i++) {
                let charCode = BigInt(text.charCodeAt(i));
                let encryptedChar = charCode ** key_public.e % key_public.n; //% key_public.n;
                cipherText += encryptedChar.toString() + " ";
            }

            console.log(cipherText);
            return cipherText;
        }

        $("#yourPassword").hide();
        $("#rememberMe").hide();
        $("#submit").hide();
        $("#otp_t").hide();

        $("#otp").click(function () {

            $.ajax({
                url: 'get-otp',
                type: 'POST',
                data: {"email": $("#email").val(), "csrfmiddlewaretoken": '{{ csrf_token }}'},
                success: function (response) {
                    alertify.set('notifier', 'position', 'top-right');
                    alertify.message('<b> <i class="bi bi-check-circle-fill" style="color: green"></i> OTP Sent!</b>');
                    $("#yourPassword").show();
                    $("#rememberMe").show();
                    $("#submit").show();
                    $("#otp").hide();
                    $("#otp_t").show();
                },
                error: function (error) {
                    alertify.set('notifier', 'position', 'top-right');
                    alertify.message('<b> <i class="bi bi-check-circle-fill" style="color: red"></i> Unable to send OTP <br>Please try again!</b>');
                }
            });
        });

        $("#submit").click(function ()
        {
            $("#password").val(encrypt($("#password").val()));
            {#alert($("#password").val());#}
        });
    });
</script>

</body>

</html>
